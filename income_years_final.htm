

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "This code below is to set the height and width of the plot";
          var margin = 75,
              width = 1900,
              height = 850 ;
		  	
          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart')
				.style("text-anchor", "middle");
		

		
      /*
        Dimple.js Chart construction code: This sets the axes, ticks and the type of plot being chosen
      */

          var myChart = new dimple.chart(svg, data);
          var y = myChart.addCategoryAxis("y", "CMA").addOrderRule("Income_years", false); 
          var x = myChart.addMeasureAxis("x", "Income_years");
		  x.overrideMax = 9;
          myChart.addSeries("CMA", dimple.plot.bar);
          myChart.draw();
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.tsv("income_years.tsv", draw);
  </script>
